<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    function getJsonFromUrl(url) {
        if(!url) url = location.search;
        var query = url.substr(1);
        var result = {};
        query.split("&").forEach(function(part) {
            var item = part.split("=");
            result[item[0]] = decodeURIComponent(item[1]);
        });
        return result;
    }

    var params = getJsonFromUrl();

    var storeId = params.storeId;
    var clientId = params.clientId;

    var socket = io('http://localhost:3000?userId='+ clientId +'&storeId=' + storeId, { path: '/waiting-room-socket' });
    socket.on('waitingRoomChanged', function(msg){
        console.log('waitingRoomChanged: ' + msg);
    });

    $( document ).ready(function() {
        $('#storeId').html(storeId);
        $('#clientId').html(clientId);
    });

</script>
<html>
    <body>
        <h1>Sala de espera <span id="storeId"></span></h1>
        <h2>DNI: <span id="clientId"></span></h2>
    </body>
</html>
